<body>
	<nav class="navbar has-shadow">
        <div class="container">

        <div class="container">
			
			
			<a href="/" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search Recipe</a>
			<a href="/all" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All Recipes</a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="card">
					<div class="card-header">
						<h3 class="card-title"><strong>Add Recipes</strong></h3>
					</div>
					<div class="card-body">
						<form action="" method="POST" role="form">
						
							<div class="input">
								<label for="">Name </label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="input">
								<label for="">Measure </label>
								<input type="text" class="form-control" id="role" placeholder="">
							</div>

							<div class="input">
								<label for="">Amount </label>
								<input type="text" class="form-control" id="age" placeholder="">
							</div>

			
						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add to the recipe book</button>
						</div>
					</div>
				</div>

			</div>			
		</div>
	</div>

<script src="js/add.js" type="text/javascript"></script>
