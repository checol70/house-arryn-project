<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Add Recipe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
	<link rel="stylesheet" href="assets/styles.css">

</head>

<body>
	<nav class="navbar has-shadow">
		<div class="container">
			<div class="navbar-brand"><a class="navbar-item" href="/">
					<img src="assets/Untitled.png" alt="fork" />Recipe-oogle</a>
				<div class="navbar-burger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</div>

	</nav>
	<div class="hero-body">
		<div class="container">

			<a href="/" class="button"> <span class="fa fa-eye"></span> Search Recipe</a>
			<a href="/recipes" class="button"> <span class="fa fa-th-list"></span> All Recipes</a>

		</div>
		<br>
		<div class="row">

			<div class="col-lg-12">

				<div class="card">
					<div class="card-content">
						<h3 class="title"><strong>Add Recipes</strong></h3>
					</div>
					<div class="card-body">
						<form action="" id="form" method="POST" role="form">

							<div class="field">
								<label for="">Recipe Name </label>
								<input class="input" id="name" type="text" placeholder="Fish Tacos">
							</div>

							<div class="field">
								<label for="">Ingredients </label>
								<input class="input" id="ingredients" type="text" placeholder="Fish">
							</div>

							<label for="">Steps </label>
							<textarea class="textarea" id="steps" placeholder="Cook it" rows="9"></textarea>
							<br>
							<input class="button" type="submit" value="Add to recipe book">

						</form>


						
						
						<div class="modal is" id="modal-ter">
							<div class="modal-background"></div>
							<div class="modal-card">
								<header class="modal-card-head">
									<p class="modal-card-title">Your Recipe</p>
									<button class="bad delete" aria-label="close"></button>
								</header>
								<section class="modal-card-body">
									<h1 id="recipe-name">Recipe</h1>
									<br>
									<p>Ingredients:</p>
									<ul id="ing-holder"></ul>
									<br>
									<p>Steps:</p>
									<ol id="step-holder"></ol>

								</section>
								<footer class="modal-card-foot">
									<button id="good" class="button is-success">Save Recipe</button>
									<button  class="bad button">Cancel</button>
								</footer>
							</div>
						</div>
						<div class="modal is" id="invalid">
							<div class="modal-background"></div>
							<div class="modal-card">
								<header class="modal-card-head">
									<p class="modal-card-title">Invalid input</p>
									<button class="delete" aria-label="close"></button>
								</header>
								<section class="modal-card-body">

									<p>You cannot use the characters = or *</p>

								</section>
								<footer class="modal-card-foot">
									<button id="close-warning" class="button is-success">OK</button>
								</footer>
							</div>
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>

	<script src="assets/add.js"></script>
</body>

</html>
